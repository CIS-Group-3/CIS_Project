        //show chart
        async function fillChart() {
            try {
                startDate = $('#startDatePicker').datepicker('getDate');
                endDate = $('#endDatePicker').datepicker('getDate');
                //console.log("date: "+startDate.getMonth());

                startMonth = startDate.getMonth() +1;
                startYear = startDate.getFullYear();
                endMonth = endDate.getMonth()+1;
                endYear = endDate.getFullYear();

                console.log(startMonth, startYear, endMonth, endYear);

                await fetchData();

                var chartTitle = ageRange ? `Total Deaths for Age Range ${ageRange}` : 'Total Deaths by State';

                // Prepare the data for the chart
                let stateDataset = {};
                var uniqueMonths = [];

                data.rows.forEach(row => {
                    const year = row[0];
                    const month = row[1];
                    const state = row[2];
                    let ageRange;
                    let totalDeaths;

                    if (row.length === 5) {
                        ageRange = row[3];
                        totalDeaths = row[4];
                    } else {
                        totalDeaths = row[3];
                    }

                    const monthyear = `${month}/${year}`;
                    if (!uniqueMonths.includes(monthyear)) {
                        uniqueMonths.push(monthyear);
                    }

                    if (!stateDataset[state]) {
                        stateDataset[state] = {
                            label: state,
                            data: [],
                            fill: false,
                            borderColor: generateRandomColor(),
                            borderWidth: 2
                        };
                    }

                    stateDataset[state].data.push({
                        x: `${month}/${year}`,
                        y: totalDeaths
                    });
                });

                const datasetsArray = Object.values(stateDataset);

                // If a chart instance already exists, destroy it
                if (lineChart) {
                    lineChart.data.labels = uniqueMonths;
                    lineChart.data.datasets = datasetsArray;
                    lineChart.update();
                } else {
                    //Create a new chart
                    lineChart = new Chart(myChart, {
                        type: 'line',
                        data: {
                            labels: uniqueMonths,
                            datasets: datasetsArray
                        },
                        options: {
                            title: {

                                text: chartTitle
                            },
                            scales: {

                                        display: true,
                                        labelString: 'Time (Months)'
                                    }
                                }],
                                yAxes: [{
                                    ticks: {
                                        beginAtZero: true
                                    },
                                    scaleLabel: {
                                        display: true,
                                        labelString: 'Total COVID Deaths Reported'
                                    }
                                }]
                            }
                        }
                    });
                }

            } catch(error) {
                console.error('Error filling chart covid.html:', error);
            }
        }

        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        
        async function updateChart() {
            // Fetch the data and update the chart only if dates are selected
            if ($('#startDatePicker').datepicker('getDate') && $('#endDatePicker').datepicker('getDate')) {
                await fillChart();
            }
            else {
                placeholder.style.display = 'none';
            }
        }
        
        // Function to fetch data from the server and display it in the table
        async function fetchData() {
            try {
                sharedString = JSON.stringify(sharedStates);  // Encode the sharedStates for URL
                const url = `/covid?sm=${startMonth}&sy=${startYear}&em=${endMonth}&ey=${endYear}&states=${sharedString}&ageRange=${ageRange}`;

                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                data = await response.json();

                console.log(data);

            } catch(error) {
                console.error('Error fetching data covid.html:', error);
                // It's good practice to also display an error message in the UI
                alert("Failed to fetch data: " + error.message);
            }
        }

        function writeSharedStates(state){
            sharedStates.push(state);
            fillChart();
        }

        function removeSharedStates(state){
            const index = sharedStates.indexOf(state);
            if (index != -1) {
                sharedStates.splice(index, 1);
            }
            
            if (sharedStates.length >= 1) {
                fillChart();
            }
            else{ 
                placeholder.style.display = 'none';
            }
        }

        function generateColors(numColors) {
            const colors= [];
            const hueStep = 360 / numColors;
            for (let i = 0; i < numColors; i++) {
                const hue = (hueStep * i) % 360;
                const saturation= 10 + Math.random() * 90; // Vary between 10% - 100%
                const lightness= 20 + Math.random() * 60; // Vary lightness from 20% - 80%
                colors.push(`hsl(${hue},${saturation}%,${lightness}%)`);
            }
            return colors;
        }
