<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Unemployment and Inflation</title>
    <link rel="stylesheet" href="crimerate.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- for chart -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!-- for datepicker -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
</head>
<body>
<div class="container">
    <div id="option-holder">
        <div id="instructions">Select time range to view the charts.</div>
        <div id="dateArea">
            <div id="startDate">
                select start date:
                <input type="text" class="form-control" id="startDatePicker" readonly>
            </div>
            <div id="endDate">
                select end date:
                <input type="text" class="form-control" id="endDatePicker" readonly>
            </div>
        </div>
    </div>
    <div id="chart-holder">
        <canvas id="unemploymentChart"></canvas>
        <canvas id="inflationChart"></canvas>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/en-gb.min.js"></script>
<script>
   $(document).ready(function(){
    $('#startDatePicker, #endDatePicker').datepicker({
        format: "mm-yyyy",
        startView: "months", 
        minViewMode: "months",
        autoclose: true
    }).on('changeDate', function(e){
        fillCharts();
    });
});

async function fillCharts() {
    try {
        const startDate = $('#startDatePicker').datepicker('getDate');
        const endDate = $('#endDatePicker').datepicker('getDate');

        const response = await fetch('/data', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                startDate: startDate.toISOString(),
                endDate: endDate.toISOString()
            })
        });
        const data = await response.json();

        if (data && data.length > 0) {
            const unemploymentData = data.map(row => ({
                x: `${row.MONTH}/${row.YEAR}`,
                y: row.UNEMPLOYMENTRATE
            }));

            const inflationData = data.map(row => ({
                x: `${row.MONTH}/${row.YEAR}`,
                y: row.INFLATIONRATE
            }));

            renderUnemploymentChart(unemploymentData);
            renderInflationChart(inflationData);
        } else {
            console.error('No data received from the server.');
        }
    } catch (error) {
        console.error('Error filling charts:', error);
    }
}

    function renderUnemploymentChart(unemploymentData) {
        new Chart(document.getElementById('unemploymentChart'), {
            type: 'line',
            data: {
                labels: unemploymentData.map(data => data.x),
                datasets: [{
                    label: 'Unemployment Rate',
                    data: unemploymentData.map(data => data.y),
                    borderColor: 'rgba(255, 99, 132, 1)',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderWidth: 2
                }]
            },
            options: { elements: { point: { radius: 0 } } }
        });
    }

    function renderInflationChart(inflationData) {
        new Chart(document.getElementById('inflationChart'), {
            type: 'line',
            data: {
                labels: inflationData.map(data => data.x),
                datasets: [{
                    label: 'Inflation Rate',
                    data: inflationData.map(data => data.y),
                    borderColor: 'rgba(54, 162, 235, 1)',
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderWidth: 2
                }]
            },
            options: { elements: { point: { radius: 0 } } }
        });
    }
</script>
</body>
</html>
