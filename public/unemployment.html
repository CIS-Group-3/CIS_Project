<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
  	<title> Unemployment </title>
    <link rel="stylesheet" href="unemployment.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--for map-->
    <script src="mapdata.js"></script>
    <script src="usmap.js"></script>
    <script src="select.js"></script>
    <!--for chart-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <!--for datepicker-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
  	
</head>
<body>
    <div class="container">
        <div id="option-holder">
            <div id="instructions">instructions</div>
            <div id="dateArea">                
                <div id="startDate">
                    select start date:
                      <input type="text" class="form-control" id="startDatePicker" readonly>
                </div>
                <div id="endDate">
                    select end date:
                      <input type="text" class="form-control" id="endDatePicker" readonly>
                </div>

            </div>
        </div>

        <div id="my-map-holder">
            <div id="statesSelected">States selected: </div>
            <div id="map"></div>
        </div>
        
        <div id="chart-holder">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/en-gb.min.js"></script>


    <script>
        var data;
        var startMonth;
        var startYear;
        var endMonth;
        var endYear;

        var sharedStates=[];

        $(document).ready(function(){
            $('#startDatePicker').datepicker({
                format: "MM yyyy",
                startView: "months", 
                minViewMode: "months",
                autoclose: true,
                }).on('changeDate', function(e){
                    /*
                        var selectedDate = e.date;
                        var month = selectedDate.getMonth() + 1; // Month is zero-based
                        var year = selectedDate.getFullYear();
                        console.log("month: "+month +"year: "+year);
                    */
                    if ($('#endDatePicker').datepicker('getDate') != null && sharedStates.size()>=1){
                            console.log("ensure that state selected and end date also set.")
                            fillChart();
                        }
                    });
                
            $('#endDatePicker').datepicker({
                format: "MM yyyy",
                startView: "months", 
                minViewMode: "months",
                autoclose: true
                }).on('changeDate', function(e){
                    /*
                        var selectedDate = e.date;
                        var month = selectedDate.getMonth() + 1; // Month is zero-based
                        var year = selectedDate.getFullYear();
                        console.log("month: "+month +"year: "+year);
                    */
                        if ($('#startDatePicker').datepicker('getDate') != null && sharedStates.size()>=1){
                            console.log("ensure that state selected and start date also set.")
                            fillChart();
                        }
                    });
        });

        //show chart
        async function fillChart(){
                var placeholder = document.getElementById('myChart');
                myChart = placeholder.getContext('2d');

                startDate = $('#startDatePicker').datepicker('getDate');
                endDate = $('#endDatePicker').datepicker('getDate');
                //console.log("date: "+startDate.getMonth());

                startMonth = startDate.getMonth() +1;
                startYear = startDate.getFullYear();
                endMonth = endDate.getMonth()+1;
                endYear = endDate.getFullYear();

                await fetchData();

                placeholder.style.display = 'block'; //make chart visible if needed.


                let datasets = {}; //groups data by state
                var uniqueMonths = [];
                
                data.rows.forEach(row => {
                    const state = row[0];
                    const year = row[1];
                    const month = row[2];
                    const rate = row[3];

                    const monthyear = `${month}/${year}`;
                    if (!uniqueMonths.includes(monthyear)) {
                        uniqueMonths.push(monthyear);
                    }


                    if (!datasets[state]) {
                        datasets[state] = {
                        label: state,
                        data: [],
                        backgroundColor: `rgba(0, 0, 0, 0)`, // Random color for each dataset
                        borderColor: `rgba(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, 1)`, // Random color for each dataset
                        borderWidth: 2
                        };
                    }

                    datasets[state].data.push({
                        x: `${month}/${year}`,
                        y: rate
                    });
                });
                
                const datasetsArray = Object.values(datasets);

                var lineChart = new Chart(myChart, {
                    type: 'line',
                    data:{
                        labels: uniqueMonths,
                        datasets:datasetsArray
                    },
                    options:{}
                });                
        }
        

        // Function to fetch data from the server and display it in the table
        async function fetchData() {
            try {
                sharedString = JSON.stringify(sharedStates);
                const url = `/data?sm=${startMonth}&sy=${startYear}&em=${endMonth}&ey=${endYear}&states=${sharedString}`;

                const response = await fetch(url);
                data = await response.json();

                console.log(data);
                
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function writeSharedStates(state){
            sharedStates.push(state);
            //console.log("shared: " +sharedStates);
            fillChart();
        }

        function removeSharedStates(state){
            //console.log("sharedstates: "+sharedStates);

            const index = sharedStates.indexOf(state);
            //console.log("index:"+index);
            if (index != -1) {
                sharedStates.splice(index, 1);
            }
            //console.log("sharedstates: "+sharedStates);
            
            if (sharedStates.length >=1){
                fillChart();
            }
            else{ 
                //console.log("chart should be empty");
                var myChart = document.getElementById('myChart');
                myChart.style.display = 'none';
            }
        }

    </script>
</body>

</html>
